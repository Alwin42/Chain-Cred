{% extends 'base.html' %}
{% block title %}Login — Chain-Cred{% endblock %}

{% block content %}
<section class="py-20">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white/5 border border-white/10 rounded-xl p-8">
      <h2 class="text-2xl font-bold">Welcome back</h2>
      <p class="text-slate-400 mt-1">Login with email or connect your wallet.</p>

      <form action="#" method="post" class="mt-8 space-y-4">
        <div>
          <label class="block text-sm text-slate-300 mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" required
                 class="w-full rounded-md bg-white/5 border border-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-ccTeal" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm text-slate-300 mb-1" for="password">Password</label>
          <input id="password" name="password" type="password" required
                 class="w-full rounded-md bg-white/5 border border-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-ccTeal" placeholder="••••••••" />
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="inline-flex items-center gap-2">
            <input type="checkbox" class="rounded border-white/20 bg-white/5" />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-ccTeal hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full py-2.5 rounded-md bg-ccGold text-ccDeep font-semibold hover:bg-yellow-400 transition shadow">
          Login
        </button>
      </form>

      <div class="my-6 flex items-center gap-3">
        <div class="h-px bg-white/10 flex-1"></div>
        <div class="text-xs text-slate-400 uppercase tracking-wider">Or</div>
        <div class="h-px bg-white/10 flex-1"></div>
      </div>

      <button type="button" data-connect-wallet
              class="w-full py-2.5 rounded-md border border-ccTeal/50 text-ccTeal hover:bg-ccTeal/10 transition">
        Connect Wallet
      </button>

      <p class="text-sm text-slate-400 mt-6">
        Don’t have an account?
        <a href="#" class="text-ccTeal hover:underline">Register</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
