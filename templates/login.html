{% extends 'base.html' %}
{% block title %}Login — Chain-Cred{% endblock %}

{% block content %}
<section class="mx-auto w-full max-w-md px-4 sm:px-6 lg:px-8 py-16">
  <div class="rounded-2xl border border-white/10 bg-white/5 backdrop-blur p-8">
    <h1 class="text-2xl font-semibold">Welcome back</h1>
    <p class="mt-1 text-sm text-slate-300">Login to continue to your dashboard</p>

    <form class="mt-8 space-y-4" action="#" method="post">
      <div>
        <label class="block text-sm mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full rounded-lg border border-white/10 bg-deepblue/40 px-4 py-2 outline-none focus:ring-2 focus:ring-tealcc" placeholder="you@example.com" />
      </div>
      <div>
        <label class="block text-sm mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" required class="w-full rounded-lg border border-white/10 bg-deepblue/40 px-4 py-2 outline-none focus:ring-2 focus:ring-tealcc" placeholder="••••••••" />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center gap-2">
          <input type="checkbox" class="rounded border-white/20 bg-deepblue/40">
          Remember me
        </label>
        <a href="#" class="hover:text-goldcc">Forgot password?</a>
      </div>
      <button type="submit" class="btn-primary w-full">Login</button>
    </form>

    <div class="mt-6 text-center text-sm text-slate-300">or</div>

    <div class="mt-4">
      <button class="btn-secondary w-full" data-action="connect-wallet">Connect Wallet</button>
      <p class="mt-3 text-xs text-slate-400 text-center">Placeholder for MetaMask/Web3 login</p>
    </div>

    <div class="mt-6 text-sm text-center">
      No account?
      <a href="#" class="hover:text-goldcc">Register</a>
    </div>
  </div>
</section>
{% endblock %}
