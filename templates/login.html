{% raw %}
{% extends 'base.html' %}

{% block content %}
<section class="py-16">
  <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
    <div class="rounded-2xl border border-white/10 bg-white/5 p-8 shadow-lg">
      <h1 class="text-2xl font-bold">Welcome back</h1>
      <p class="mt-2 text-white/70 text-sm">Login to continue to Chain-Cred</p>

      <form class="mt-6 space-y-4" action="#" method="POST">
        <div>
          <label class="block text-sm mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" required class="w-full rounded-lg bg-white/10 border border-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-teal" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm mb-1" for="password">Password</label>
          <input id="password" name="password" type="password" required class="w-full rounded-lg bg-white/10 border border-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-teal" placeholder="••••••••" />
        </div>
        <button type="submit" class="w-full py-2.5 rounded-lg bg-gold text-deepblue font-semibold hover:brightness-110 transition">Login</button>
      </form>

      <div class="my-6 flex items-center gap-3 text-white/50">
        <div class="h-px flex-1 bg-white/10"></div>
        <span class="text-xs">or</span>
        <div class="h-px flex-1 bg-white/10"></div>
      </div>

      <button id="loginConnectWallet" class="w-full py-2.5 rounded-lg bg-teal text-white font-semibold hover:bg-teal/90 transition">Connect Wallet</button>

      <p class="mt-6 text-center text-sm text-white/70">
        No account? <a href="#" class="text-gold hover:underline">Register</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
{% endraw %}
